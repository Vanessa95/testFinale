<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Oggetti Prestati</h1>
  <ion-list>
      <ion-item-sliding #item>
        <ion-item *ngFor="let item of oggetti">
          <ion-thumbnail item-start>
            <img src="../../assets/imgs/immagine.png">
          </ion-thumbnail>
          <h2>{{item.nome}}</h2>
          <p>Prestato a {{item.nomePrestatario}}</p>
          <p>Data {{item.data}}</p>
          <button ion-button clear item-end (click)="dettaglio(item)">Dettaglio</button>
        </ion-item>
        <ion-item-options side="left">
          <button ion-button (click)="archive(item)">
            <ion-icon name="brush"></ion-icon>Modifica
          </button>
        </ion-item-options>
    
        <ion-item-options side="right">
          <button ion-button expandable color="danger" (click)="delete(item)">Mancante</button>
          <button ion-button color="secondary" (click)="unread(item)">Restituito</button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
</ion-content>
