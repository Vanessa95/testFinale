<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Oggetti prestati</h1>
  <ion-list>
      <ion-item-sliding #item>
        <ion-item>
          <ion-thumbnail item-start>
            <img src="img/thumbnail-totoro.png">
          </ion-thumbnail>
          <h2>My Neighbor Totoro</h2>
          <p>Hayao Miyazaki â€¢ 1988</p>
        </ion-item>
        <ion-item-options side="left">
          <button ion-button (click)="archive(item)">
            <ion-icon name="archive"></ion-icon>Archivia
          </button>
        </ion-item-options>
    
        <ion-item-options side="right">
          <button ion-button expandable color="danger" (click)="delete(item)">Mancante</button>
          <button ion-button (click)="unread(item)">Restituito</button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
</ion-content>
